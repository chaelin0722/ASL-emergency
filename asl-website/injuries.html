<script>
  const container = document.getElementById('video-list');

  fetch('./csv_terms/injuries.csv')
    .then(response => response.text())
    .then(csvData => {
      const lines = csvData.trim().split('\n');
      const headers = lines[0].split(','); // ["term"]

      const rows = lines.slice(1); // skip header

      rows.forEach(line => {
        const termRaw = line.trim();
        const videoFilename = termRaw.toLowerCase().replace(/\s+/g, '') + ".mp4";

        const itemHTML = `
          <div class="item">
            <div class="video-container">
              <video src="./ASL_Videos/${videoFilename}" class="video" controls></video>
            </div>
            <div class="term">${termRaw}</div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', itemHTML);
      });
    })
    .catch(error => {
      console.error("Failed to load CSV:", error);
    });
</script>
