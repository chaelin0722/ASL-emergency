<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="./about.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="resources.html">Resources</a>
            <a href="test-home.html">Test</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container" style="max-width: 600px;">
        <h1>Contact Us</h1>
        <form onsubmit="sendMailto(event)" style="display:flex;flex-direction:column;gap:16px;text-align:left;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit" class="btn">Send</button>
        </form>

        <script>
        function sendMailto(e){
            e.preventDefault();
            const name = encodeURIComponent(document.getElementById('name').value.trim());
            const email = encodeURIComponent(document.getElementById('email').value.trim());
            const message = encodeURIComponent(document.getElementById('message').value.trim());
            const subject = encodeURIComponent(`Contact from ${name}`);
            const body = `From: ${name} <${email}>\n\n${message}`;
            window.location.href = `mailto:nikhil.modayur@gmail.com?subject=${subject}&body=${encodeURIComponent(body)}`;
        }
        </script>

    </div>
    <footer>
        <p style="color: white;">&copy; 2025 KrishnanMcLaren. All Rights Reserved.</p>
    </footer>
</body>
</html>
